<wm-page data-ng-controller="PrefabController" name="page1">
    <wm-content name="content1">
        <wm-composite name="composite1">
            <wm-label class="col-md-3 control-label" name="label1"></wm-label>
            <wm-container class="col-md-9" name="container1">
                <wm-text name="text1"></wm-text>
            </wm-container>
        </wm-composite>
        <wm-composite name="composite2">
            <wm-label class="col-md-3 control-label" name="label2"></wm-label>
            <wm-container class="col-md-9" name="container2">
                <wm-text name="text2"></wm-text>
            </wm-container>
        </wm-composite>
        <wm-button class="btn-default" caption="Button" type="button" margin="unset 0.5em" name="button1" on-click="Variables.serviceVariable1.invoke()"></wm-button>
        <wm-label padding="unset 0.5em" name="label3" caption="bind:'Value: ' + Variables.serviceVariable1.dataSet.value"></wm-label>
    </wm-content>
</wm-page>
